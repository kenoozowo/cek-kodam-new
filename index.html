<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        body {
            background-color: #fff; /* white background */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p id="original-text">cek kodam kamu</p>
    <button id="change-text-btn">mulai cek kodam</button>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const originalText = document.getElementById("original-text");
        const changeTextBtn = document.getElementById("change-text-btn");

        const randomSentences = [
            'sendok',
            'bocil windah',
            'manusia jelek',
            'buaya',
            'garpu terbang',
            'Voldemort', 
            'harry potter bukan Harry styles', 
            'kontolodon', 
            'pipel', 
            'taylor swift',
            'kenzi',
            'sprei gratis', 
            'kulkas 2 pintu', 
            'jems Artur', 
            'deniel sesar', 
            'miaw aug', 
            'harimau serbaguna', 
            'penunggu kebun ganja', 
            'saber dark sistem', 
            'koldpley', 
            'vina garut', 
            'headset hilang bisa jalan sendiri', 
            'kodok ramah', 
            'manusia minyak', 
            'apai item', 
            'bisa "bisa" saja'
        ];

        changeTextBtn.addEventListener("click", (event) => {
            event.preventDefault(); // prevent default button behavior
            event.stopPropagation(); // prevent event from bubbling up the DOM tree

            const randomIndex = Math.floor(Math.random() * randomSentences.length);
            const randomSentence = randomSentences[randomIndex];

            const newParagraph = document.createElement("p");
            newParagraph.textContent = randomSentence;

            document.body.appendChild(newParagraph);

            originalText.remove();
            changeTextBtn.parentNode.removeChild(changeTextBtn); // remove the button
        });
    });
</script>
</body>
</html>
